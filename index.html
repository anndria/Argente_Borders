<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Borders</title>
</head>
<body>
    <div class="border" id="animals">
        <h2>Animals</h2>
        <ul>
            <li>Mouse</li>
            <li>Jaguar</li>
            <li>Dog</li>
            <li>Ape</li>
        </ul>
    </div>
    <div class="border" id="months">
        <h2>Months</h2>
        <ul>
            <li>January</li>
            <li>March</li>
            <li>August</li>
            <li>December</li>
        </ul>
    </div>
    <div class="border" id="fruits">
        <h2>Fruits</h2>
        <ul>
            <li>Dragon Fruit</li>
            <li>Almonds</li>
            <li>Marshmallow</li>
            <li>Jelly</li>
        </ul>
    </div>
    <div class="border" id="countries">
        <h2>Countries</h2>
        <ul>
            <li>Denmark</li>
            <li>Australia</li>
            <li>Myanmar</li>
            <li>Japan</li>
        </ul>
    </div>
</body>
</html>
